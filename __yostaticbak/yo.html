    <style type="text/css">
        body {
            color: #303030;
            background-color: #d0d0d0;
            font-family: system-ui;
            font-size: 1.11em;
        }
        select, button, input {

        textarea.src-json {

            resize: none;

        textarea.src-json:read-only {

        }

            margin: 0 0.123em;
        }
        tr, td {
            vertical-align: top;
        }
        ul {
            list-style-type: none;
            padding: 0 0 0 0.77em;

            border-collapse: collapse;
            border: 1px none #a0a0a0;

</head><body><script type='module'>
    import * as yo_sdk from './yo-sdk.js'
    import * as main_view from './yo.js'

    async function loadUp() {
        try {
            const get_cur_user = () => yo_sdk.userEmailAddr
            const refl = await yo_sdk.req("__/yo/refl", {})
            main_view.onInit(document.body, refl, yo_sdk.req, get_cur_user)
        } catch(err) {
            console.error(err)
        }
    }

    loadUp()
